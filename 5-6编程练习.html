<!DOCTYPE  HTML>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>函数</title>

    <script type="text/javascript">

        //定义函数
        function bigger(x,y) {
            var max;
            if(x>y)
                max=x;
            else if(x==y)
                max=x;
            else
                max=y;
            return max;
        }
        document.write(" 5 和 4 的较大值是:"+bigger(5,4)+"<br>");
        document.write(" 6 和 3 的较大值是:"+bigger(6,3) );
    </script>
</head>
<body>
</body>
</html>
